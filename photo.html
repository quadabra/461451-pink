<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HTML Academy: Пинк</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/picturefill.min.js"></script>
</head>
<body class="photo-page">
<div style="display: none">
  <include src="build/img/sprite.svg"></include>
</div>
<header class="page-header">
  <div class="navigation-wrapper">
    <nav class="site-navigation">
      <div class="site-navigation__container">
        <a class="site-navigation__link-logo" href="index.html">
          <svg class="site-navigation__link-image element-desktop" width="146" height="40">
            <use xlink:href="#logo-pink-white-desktop"></use>
          </svg>
          <svg class="site-navigation__link-image element-tablet" width="146" height="40">
            <use xlink:href="#logo-pink-white-tablet"></use>
          </svg>
          <svg class="site-navigation__link-image element-mobile" width="74" height="23">
            <use xlink:href="#logo-pink-white-mobile"></use>
          </svg>
        </a>
        <button class="site-navigation__toggle">
          <svg class="site-navigation__toggle-image site-navigation__toggle-image_burger" width="50" height="25">
            <use xlink:href="#icon-menu-burger"></use>
          </svg>
          <svg class="site-navigation__toggle-image site-navigation__toggle-image_cross" width="50" height="25">
            <use xlink:href="#icon-menu-cross"></use>
          </svg>
          <span class="visually-hidden">Меню</span>
        </button>
      </div>
      <ul class="site-navigation__list">
        <li class="site-navigation__list-item">
          <a class="site-navigation__list-link" href="index.html">Главная</a>
        </li>
        <li class="site-navigation__list-item">
          <a class="site-navigation__list-link site-navigation__list-link_current">Фотографии</a>
        </li>
        <li class="site-navigation__list-item">
          <a class="site-navigation__list-link" href="form.html">Конкурс</a>
        </li>
        <li class="site-navigation__list-item">
          <a class="site-navigation__list-link" href="http://htmlacademy.ru">HTML Academy</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
<main class="page-main photo-main">
  <div class="wrapper">
    <header class="photo-main__header">
      <h1 class="photo-main__title">Фотографии пользователей</h1>
    </header>
    <h2 class="photo-main__text">Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает ваших?</h2>
    <div class="photos-list__panorama">
      <figure class="photos-list__panorama-container">
        <picture>
          <source media="(min-width: 960px)" type="image/webp" srcset="img/panorama-desktop@1x.webp 1x, img/panorama-desktop@2x.webp 2x">
          <source media="(min-width: 660px)" type="image/webp" srcset="img/panorama-tablet@1x.webp 1x, img/panorama-tablet@2x.webp 2x">
          <source type="image/webp" srcset="img/panorama-mobile@1x.webp 1x, img/panorama-mobile@2x.webp 2x">
          <source media="(min-width: 960px)" srcset="img/panorama-desktop@1x.jpg 1x, img/panorama-desktop@2x.jpg 2x">
          <source media="(min-width: 660px)" srcset="img/panorama-tablet@1x.jpg 1x, img/panorama-tablet@2x.jpg 2x">
          <img class="photos-list__panorama-image" src="img/panorama-mobile@1x.jpg" srcset="img/panorama-mobile@2x.jpg 2x" alt="Панорама дня">
        </picture>
        <figcaption class="photos-list__panorama-description">
          <h3 class="photos-list__panorama-name">Анна <span class="photos-list__time">(5 минут назад)</span></h3>
          <p class="photos-list__panorama-text">Прыгать или нет? Напишите в коментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!</p>
          <span class="photos-list__panorama-likes">Нравится: 215</span>
        </figcaption>
      </figure>
    </div>
    <ul class="photos-list">
      <li class="photos-list__item">
        <figure class="photos-list__image-container">
          <picture>
            <source media="(min-width: 960px)" type="image/webp" srcset="img/photo-car-desktop@1x.webp 1x, img/photo-car-desktop@2x.webp 2x">
            <source media="(min-width: 660px)" type="image/webp" srcset="img/photo-car-tablet@1x.webp 1x, img/photo-car-tablet@2x.webp 2x">
            <source type="image/webp" srcset="img/photo-car-mobile@1x.webp 1x, img/photo-car-mobile@2x.webp 2x">
            <source media="(min-width: 960px)" srcset="img/photo-car-desktop@1x.jpg 1x, img/photo-car-desktop@2x.jpg 2x">
            <source media="(min-width: 660px)" srcset="img/photo-car-tablet@1x.jpg 1x, img/photo-car-tablet@2x.jpg 2x">
            <img class="photos-list__image" src="img/photo-car-mobile@1x.jpg" srcset="img/photo-car-mobile@2x.jpg 2x" alt="Фото">
          </picture>
          <figcaption class="photos-list__description">
            <h3 class="photos-list__name">Левон <span class="photos-list__time">(5 часов назад)</span></h3>
            <p class="photos-list__text">Вчера он на луну летал, сегодня в руки к нам попал.</p>
            <span class="photos-list__likes">Нравится: 356</span>
          </figcaption>
        </figure>
      </li>
      <li class="photos-list__item">
        <figure class="photos-list__image-container">
          <picture>
            <source media="(min-width: 960px)" type="image/webp" srcset="img/photo-drumset-desktop@1x.webp 1x, img/photo-drumset-desktop@2x.webp 2x">
            <source media="(min-width: 660px)" type="image/webp" srcset="img/photo-drumset-tablet@1x.webp 1x, img/photo-drumset-tablet@2x.webp 2x">
            <source type="image/webp" srcset="img/photo-drumset-mobile@1x.webp 1x, img/photo-drumset-mobile@2x.webp 2x">
            <source media="(min-width: 960px)" srcset="img/photo-drumset-desktop@1x.jpg 1x, img/photo-drumset-desktop@2x.jpg 2x">
            <source media="(min-width: 660px)" srcset="img/photo-drumset-tablet@1x.jpg 1x, img/photo-drumset-tablet@2x.jpg 2x">
            <img class="photos-list__image" src="img/photo-drumset-mobile@1x.jpg" srcset="img/photo-drumset-mobile@2x.jpg 2x" alt="Фото" width="280" height="180">
          </picture>
          <figcaption class="photos-list__description">
            <h3 class="photos-list__name">Антон <span class="photos-list__time">(12 часов назад)</span></h3>
            <p class="photos-list__text">Соседи будут рады!</p>
            <span class="photos-list__likes">Нравится: 666</span>
          </figcaption>
        </figure>
      </li>
      <li class="photos-list__item">
        <figure class="photos-list__image-container">
          <picture>
            <source media="(min-width: 960px)" type="image/webp" srcset="img/photo-window-desktop@1x.webp 1x, img/photo-window-desktop@2x.webp 2x">
            <source media="(min-width: 660px)" type="image/webp" srcset="img/photo-window-tablet@1x.webp 1x, img/photo-window-tablet@2x.webp 2x">
            <source type="image/webp" srcset="img/photo-window-mobile@1x.webp 1x, img/photo-window-mobile@2x.webp 2x">
            <source media="(min-width: 960px)" srcset="img/photo-window-desktop@1x.jpg 1x, img/photo-window-desktop@2x.jpg 2x">
            <source media="(min-width: 660px)" srcset="img/photo-window-tablet@1x.jpg 1x, img/photo-window-tablet@2x.jpg 2x">
            <img class="photos-list__image" src="img/photo-window-mobile@1x.jpg" srcset="img/photo-window-mobile@2x.jpg 2x" alt="Фото" width="280" height="180">
          </picture>
          <figcaption class="photos-list__description">
            <h3 class="photos-list__name">Борис <span class="photos-list__time">(20 часов назад)</span></h3>
            <p class="photos-list__text">Здесь могла быть ваша цитата о высоком и вечном.</p>
            <span class="photos-list__likes">Нравится: 215</span>
          </figcaption>
        </figure>
      </li>
      <li class="photos-list__item">
        <figure class="photos-list__image-container">
          <picture>
            <source media="(min-width: 960px)" type="image/webp" srcset="img/photo-fair-desktop@1x.webp 1x, img/photo-fair-desktop@2x.webp 2x">
            <source media="(min-width: 660px)" type="image/webp" srcset="img/photo-fair-tablet@1x.webp 1x, img/photo-fair-tablet@2x.webp 2x">
            <source type="image/webp" srcset="img/photo-fair-mobile@1x.webp 1x, img/photo-fair-mobile@2x.webp 2x">
            <source media="(min-width: 960px)" srcset="img/photo-fair-desktop@1x.jpg 1x, img/photo-fair-desktop@2x.jpg 2x">
            <source media="(min-width: 660px)" srcset="img/photo-fair-tablet@1x.jpg 1x, img/photo-fair-tablet@2x.jpg 2x">
            <img class="photos-list__image" src="img/photo-fair-mobile@1x.jpg" srcset="img/photo-fair-mobile@2x.jpg 2x" alt="Фото" width="280" height="180">
          </picture>
          <figcaption class="photos-list__description">
            <h3 class="photos-list__name">Сергей <span class="photos-list__time">(25 часов назад)</span></h3>
            <p class="photos-list__text">Самая кубанская в мире!</p>
            <span class="photos-list__likes">Нравится: 4</span>
          </figcaption>
        </figure>
      </li>
      <li class="photos-list__item">
        <figure class="photos-list__image-container">
          <picture>
            <source media="(min-width: 960px)" type="image/webp" srcset="img/photo-pov-desktop@1x.webp 1x, img/photo-pov-desktop@2x.webp 2x">
            <source media="(min-width: 660px)" type="image/webp" srcset="img/photo-pov-tablet@1x.webp 1x, img/photo-pov-tablet@2x.webp 2x">
            <source type="image/webp" srcset="img/photo-pov-mobile@1x.webp 1x, img/photo-pov-mobile@2x.webp 2x">
            <source media="(min-width: 960px)" srcset="img/photo-pov-desktop@1x.jpg 1x, img/photo-pov-desktop@2x.jpg 2x">
            <source media="(min-width: 660px)" srcset="img/photo-pov-tablet@1x.jpg 1x, img/photo-pov-tablet@2x.jpg 2x">
            <img class="photos-list__image" src="img/photo-pov-mobile@1x.jpg" srcset="img/photo-pov-mobile@2x.jpg 2x" alt="Фото" width="280" height="180">
          </picture>
          <figcaption class="photos-list__description">
            <h3 class="photos-list__name">Максим <span class="photos-list__time">(40 часов назад)</span></h3>
            <p class="photos-list__text">Где снег-то?</p>
            <span class="photos-list__likes">Нравится: 150</span>
          </figcaption>
        </figure>
      </li>
      <li class="photos-list__item">
        <figure class="photos-list__image-container">
          <picture>
            <source media="(min-width: 960px)" type="image/webp" srcset="img/photo-wing-desktop@1x.webp 1x, img/photo-wing-desktop@2x.webp 2x">
            <source media="(min-width: 660px)" type="image/webp" srcset="img/photo-wing-tablet@1x.webp 1x, img/photo-wing-tablet@2x.webp 2x">
            <source type="image/webp" srcset="img/photo-wing-mobile@1x.webp 1x, img/photo-wing-mobile@2x.webp 2x">
            <source media="(min-width: 960px)" srcset="img/photo-wing-desktop@1x.jpg 1x, img/photo-wing-desktop@2x.jpg 2x">
            <source media="(min-width: 660px)" srcset="img/photo-wing-tablet@1x.jpg 1x, img/photo-wing-tablet@2x.jpg 2x">
            <img class="photos-list__image" src="img/photo-wing-mobile@1x.jpg" srcset="img/photo-wing-mobile@2x.jpg 2x" alt="Фото" width="280" height="180">
          </picture>
          <figcaption class="photos-list__description">
            <h3 class="photos-list__name">Надежда <span class="photos-list__time">(45 часов назад)</span></h3>
            <p class="photos-list__text">Всем GM и взаимные лайки!</p>
            <span class="photos-list__likes">Нравится: 2560</span>
          </figcaption>
        </figure>
      </li>
    </ul>
    <section class="photo-upload">
      <header class="photo-upload__header">
        <h2 class="photo-upload__title">Затмите их всех!<br>Выкладывайте все, что накопилось в телефоне!</h2>
      </header>
      <form class="photo-upload__form photo-post" action="upload" method="post">
        <div class="photo-post__preview-container">
          <picture>
            <source media="(min-width: 960px)" type="image/webp" srcset="img/photo-road-desktop@1x.webp 1x, img/photo-road-desktop@2x.webp 2x">
            <source media="(min-width: 660px)" type="image/webp" srcset="img/photo-road-tablet@1x.webp 1x, img/photo-road-tablet@2x.webp 2x">
            <source type="image/webp" srcset="img/photo-road-mobile@1x.webp 1x, img/photo-road-mobile@2x.webp 2x">
            <source media="(min-width: 960px)" srcset="img/photo-road-desktop@1x.jpg 1x, img/photo-road-desktop@2x.jpg 2x">
            <source media="(min-width: 660px)" srcset="img/photo-road-tablet@1x.jpg 1x, img/photo-road-tablet@2x.jpg 2x">
            <img class="photo-post__preview" src="img/photo-road-mobile@1x.jpg" srcset="img/photo-road-mobile@2x.jpg 2x" alt="фото для загрузки">
          </picture>
        </div>
        <div class="photo-post__container">
          <p class="photo-post__filters filter">
            <button class="filter__btn_crop filter__btn filter__btn_active" type="button">
              <svg class="filter__image_crop filter__image" width="48" height="48">
                <use xlink:href="#icon-editor-crop"></use>
              </svg>
              <span class="visually-hidden">Размер фото</span>
            </button>
            <button class="filter__btn_fill filter__btn" type="button">
              <svg class="filter__image_fill filter__image" width="48" height="48">
                <use xlink:href="#icon-editor-fill"></use>
              </svg>
              <span class="visually-hidden">Цветовой фильтр</span>
            </button>
            <button class="filter__btn_contrast filter__btn" type="button">
              <svg class="filter__image_contrast filter__image" width="32" height="32">
                <use xlink:href="#icon-editor-contrast"></use>
              </svg>
              <span class="visually-hidden">Контраст</span>
            </button>
            <input class="filter__slider filter__slider_mobile" type="range" name="intensity" value="90" min="0" max="100" step="1">
          </p>
          <div class="filter-desktop">
            <div class="filter-desktop__container">
              <label class="filter__label filter__label_crop" for="desktop-crop">
                <svg class="filter__label-image_crop filter__label-image" width="24" height="24">
                  <use xlink:href="#icon-editor-crop"></use>
                </svg>
                <span class="visually-hidden">Размер фото</span>
              </label>
              <input class="filter__slider filter__slider_desktop input-range" type="range" name="intensity" value="27" min="0" max="100" step="1" id="desktop-crop">
            </div>
            <div class="filter-desktop__container">
              <label class="filter__label filter__label_fill" for="desktop-fill">
                <svg class="filter__label-image_fill filter__label-image" width="24" height="24">
                  <use xlink:href="#icon-editor-fill"></use>
                </svg>
                <span class="visually-hidden">Цветовой фильтр</span>
              </label>
              <input class="filter__slider filter__slider_desktop input-range" type="range" name="intensity" value="90" min="0" max="100" step="1" id="desktop-fill">
            </div>
            <div class="filter-desktop__container">
              <label class="filter__label filter__label_contrast" for="desktop-contrast">
                <svg class="filter__label-image_contrast filter__label-image" width="16" height="16">
                  <use xlink:href="#icon-editor-contrast"></use>
                </svg>
                <span class="visually-hidden">Контраст</span>
              </label>
              <input class="filter__slider filter__slider_desktop input-range" type="range" name="intensity" value="59" min="0" max="100" step="1" id="desktop-contrast">
            </div>
          </div>
          <div class="photo-upload__container">
            <input class="photo-upload__input" type="file" name="fileupload" hidden>
            <button class="photo-upload__btn photo-upload__btn_submit" type="submit">Запостить</button>
            <button class="photo-upload__btn photo-upload__btn_reset" type="reset">Отмена</button>
          </div>
        </div>
      </form>
    </section>
  </div>
</main>
<footer class="page-footer">
  <div class="wrapper">
    <div class="container page-footer__container">
      <a class="page-footer__logo" href="index.html">
        <svg class="page-footer__logo-image element-desktop" width="146" height="40">
          <use xlink:href="#logo-pink-blue-desktop"></use>
        </svg>
        <svg class="page-footer__logo-image element-tablet" width="146" height="40">
          <use xlink:href="#logo-pink-blue-mobile"></use>
        </svg>
        <svg class="page-footer__logo-image element-mobile" width="146" height="40">
          <use xlink:href="#logo-pink-blue-mobile"></use>
        </svg>
      </a>
      <ul class="page-footer__btn-list social">
        <li class="social__item">
          <a class="social__btn" href="#">
            <svg class="social__btn-image" width="18" height="15">
              <use xlink:href="#icon-twitter"></use>
            </svg>
            <span class="visually-hidden">twitter</span>
          </a>
        </li>
        <li class="social__item">
          <a class="social__btn" href="#">
            <svg class="social__btn-image" width="9" height="19">
              <use xlink:href="#icon-facebook"></use>
            </svg>
            <span class="visually-hidden">facebook</span>
          </a>
        </li>
        <li class="social__item">
          <a class="social__btn" href="#">
            <svg class="social__btn-image social__btn-image_youtube" width="15" height="14">
              <use xlink:href="#icon-youtube"></use>
            </svg>
            <span class="visually-hidden">youtube</span>
          </a>
        </li>
      </ul>
      <address class="page-footer__copyright">
        <p class="page-footer__copyright-text">Разработано</p>
        <a class="page-footer__copyright-link" href="http://htmlacademy.ru">
          <svg class="page-footer__copyright-image" width="27" height="34">
            <use xlink:href="#logo-htmlacademy"></use>
          </svg>
          <span class="visually-hidden">HTML Academy</span></a>
      </address>
    </div>
  </div>
</footer>
<script src="js/nav-list.min.js"></script>
</body>
</html>
